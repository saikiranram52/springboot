<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add New Customer</h1>
        <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="form-group ">
                <label>FirstName</label>
                <input class="form-control col-md-6" type="text" placeholder="FirstName" th:field="*{firstName}"/>
            </div>
            <div class="form-group ">
                <label>LastName</label>
                <input class="form-control col-md-6" type="text" placeholder="FirstName" th:field="*{lastName}"/>
            </div>
            <div class="form-group ">
                <label>Email address</label>
                <input class="form-control col-md-6" type="text" placeholder="FirstName" th:field="*{email}"/>
            </div>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <a th:href="@{/employees/list}">Back to employees list</a>
    </div>

</body>
</html>
